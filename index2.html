<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Treasure Hunt for Parks in Camden</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }

.map-overlay {
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    position: absolute;
    top: 0px;
    left: 0px;
    width: 15%;
    padding: 20px;
}

.map-overlay .map-overlay-inner {
    background-color: #fff;
    box-shadow:0 1px 2px rgba(0, 0, 0, 0.20);
    border-radius: 3px;
    opacity: 0.9;
    padding: 10px;
    margin-bottom: 10px;
}
    </style>
</head>


<body>


<div id='map'></div>




<div class='map-overlay'>
    <div class='map-overlay-inner'>
        <h3><strong>Displacement Map<strong></h3>
		<table><tr><td>
  		<input type="radio" name="layers" id="layer1" value="DsplcRI" checked><label><strong>Diaplacement Index &nbsp; &nbsp;</strong></label><br>
  		<input type="radio" name="layers" id="layer2" value="HsCNd"><label><strong>Housing Conditions &nbsp; </strong></label><br>
         </td>
         </tr>
    </div>
</div>


<script>


    mapboxgl.accessToken = 'pk.eyJ1IjoiamlheHVhbmZhbiIsImEiOiJjbGQxaHA2eDcwY3M0M29tcGcwamEzenZnIn0.-3y-cf_7neEb5UcYc7jZvg'; // Put your Mapbox Public Access token here
  
      // Load a new map in the 'map' HTML div
      var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/jiaxuanfan/clhdjukc3015a01qygcofgut3', // map background layer location
       // starting position [lng, lat]
      zoom: 9, // starting zoom
      center: [-74.0060, 40.7128]
      });








//Event listener for layer switch
document.getElementById("layer1").addEventListener("click", function(){
map.setPaintProperty('DsplcRI','fill-opacity',1);
map.setPaintProperty('HsCNd','fill-opacity',0);
});

document.getElementById("layer2").addEventListener("click", function(){
map.setPaintProperty('DsplcRI','fill-opacity',0);
map.setPaintProperty('HsCNd','fill-opacity',1);
});





</script>

</body>
</html>
