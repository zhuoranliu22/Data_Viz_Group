<!DOCTYPE html>
<html>
<head>
<title>NYC Boroughs Population by Race 2010</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<style>
        
    #chartContainer {width: 1200px; margin: auto; margin-top: 40px; }
    #chartContainer p {margin-left: 0px; margin-bottom: 15px; margin-top: 0; padding: 0;}
    #charttitle {font: bold 23px  Verdana, sans-serif;}
        
</style>
    
</head>


<!-- Add 2 buttons -->
<button onclick="update(data1)">Hispanic/Latino(of any race)</button>
<button onclick="update(data2)">White non-Hispanic</button>
<button onclick="update(data3)">Black non-Hispanic</button>
<button onclick="update(data4)">Asian non-Hispanic</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// create 2 data_set
var data1 = [
   {group: "New York City", value: 2336076},
   {group: "Manhattan", value: 403577},
   {group: "Bronx", value: 741413},
   {group: "Brooklyn", value: 496285},
   {group: "Queens", value: 613750},
   {group: "Staten Island", value: 81051}
];

var data2 = [
   {group: "New York City", value: 2722904},
   {group: "Manhattan", value: 761493},
   {group: "Bronx", value: 151209},
   {group: "Brooklyn", value: 893306},
   {group: "Queens", value: 616727},
   {group: "Staten Island", value: 300169}
];
    
var data3 = [
   {group: "New York City", value: 1861295},
   {group: "Manhattan", value: 205340},
   {group: "Bronx", value: 416695},
   {group: "Brooklyn", value: 799066},
   {group: "Queens", value: 395881},
   {group: "Staten Island", value: 44313}
];
    
var data4 = [
   {group: "New York City", value: 1028119},
   {group: "Manhattan", value: 177624},
   {group: "Bronx", value: 47335},
   {group: "Brooklyn", value: 260129},
   {group: "Queens", value: 508334},
   {group: "Staten Island", value: 34697}
];
    
       
// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data1.map(function(d) { return d.group; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 2730000])
  .range([ height, 0]);
svg.append("g")
  .attr("class", "myYaxis")
  .call(d3.axisLeft(y));

// A function that create / update the plot for a given variable:
function update(data) {
var u = svg.selectAll("rect")
    .data(data)

  u
    .enter()
    .append("rect")
    .merge(u)
    .transition()
    .duration(1000)
      .attr("x", function(d) { return x(d.group); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", "#69b3a2")
}

// Initialize the plot with the first dataset
update(data1)

</script>
</html>
